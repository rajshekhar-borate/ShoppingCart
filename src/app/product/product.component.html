<div class="container">
<div class="row" >
    <div class="col-md-3" *ngFor="let item of filterCategory " >
        <div class="ibox">
            <div class="ibox-content product-box">
                <div class="product-imitation">
                  <img src={{item.image}} class="img-center" width="200" height="200">
                </div>
                <div class="product-desc">
                    <span class="product-price">
                      â‚¹ {{item.price}}
                    </span>
                    <small class="text-muted">{{item.category}}</small>
                    <p>{{item.productType}}</p>

                    
                    <div class="m-t text-righ">

                      <button (click)="productdetails(item.productId)" class="btn btn-primary">Info <i class="fa fa-long-arrow-right"></i></button>
                      <button (click)="addtocart(item)" class="btn btn-danger w-70">Add to Cart</button>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</div>
