<h2><b>Manage Products</b></h2>

<table class="responstable">
  
  <tr>
    <th scope="col">ProductId</th>
    <th scope="col">Image</th>
    <th scope="col">productType</th>
    <th scope="col">ProductName</th>
    <th scope="col">Category</th>
    <th scope="col">Price</th>
    <th scope="col">description</th>
    <th scope="col">Action</th>
  </tr>
  
  <tr *ngFor="let product of products">
    <th scope="row">{{product.productId}}</th>
    <td><img src={{product.image}} width="100" height="100"></td>
    <td>{{product.productType}}</td>
    <td>{{product.productName}}</td>
    <td>{{product.category}}</td>
    <td>{{product.price}}</td>
    <td>{{product.description}}</td>
    <td>
      <button (click)="updateProduct(product.productId)" class="btn btn-info">Update</button>
      
      <button (click)="deleteProduct(product.productId)" class="btn btn-danger">Delete</button>
    </td>
  </tr>
  
</table>
