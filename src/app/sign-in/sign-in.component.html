



<form (ngSubmit)="submit()">
    <div class="row">
        <div class="col-md-3"></div>
            <div class="col-md-6">
                   

                    <div class="form-group">
                        <label for="UserName">UserName</label>
                        <input type="text" class="form-control" id="UserName"  placeholder="Enter UserName" name="username" [(ngModel)]="register.username">
                    </div>

                   

                    <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="password" [(ngModel)]="register.password">
                    </div>

                 
               
                  <button type="submit" class="btn btn-primary">Submit</button>
                 </div>
             <div class="col-md-3">

             </div>
        
    </div>
    
</form>
